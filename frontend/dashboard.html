<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <title>My Tasks</title>
</head>
<body>
  <h2>My Tasks</h2>

  <input id="title" placeholder="Task title">
  <input id="desc" placeholder="Description">
  <input id="due" type="date">
  <select id="priority">
    <option value="1">Low</option>
    <option value="2">Medium</option>
    <option value="3">High</option>
  </select>
  <button onclick="createTask()">Add</button>

  <br><br>
  <button onclick="loadTasks()">All</button>
  <button onclick="loadTasks('todo')">Todo</button>
  <button onclick="loadTasks('done')">Done</button>
  <button onclick="loadTasks(null, 'priority')">Sort by Priority</button>
  <button onclick="focus()">Focus Mode</button>
  <div id="focusBox"></div>
  <div id="editBox" style="display:none;">
    <h3>Edit Task</h3>
    <input id="eTitle">
    <input id="eDesc">
    <input id="eDue" type="date">
    <select id="ePriority">
      <option value="1">Low</option>
      <option value="2">Medium</option>
      <option value="3">High</option>
    </select>
    <button onclick="saveEdit()">Save</button>
  </div>

  <ul id="taskList"></ul>
  <button onclick="getSuggestion()">What should I do now?</button>
  <p id="ai"></p>


  <script src="script.js"></script>
</body>
</html>
